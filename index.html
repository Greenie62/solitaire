<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>♠️ Solitaire Game ♦️</title>
</head>
<body>
    <header>
        <div class="headerCol">
            <span class='iconone'>♣</span><h1 class="one">L</h1>
            <h1 class="one">O<span class='icontwo'>♠️</span></h1>
            <h1 class="one">U'S</h1>
        </div>

        <div class="headerRow">
            <h1 class="headerh1">SOLITAIRE</h1>
        </div>
    </header>
    <div class="gameContainer">
        <div class="scoreArea">
            <h5>HighScore:<span class='highscore'></span></h5>
            <h5>Score:<span class='score'></span></h5>
            <h5>Cards Played:<span class='cardsPlayed'></span></h5>
            <h5>Cards Left:<span class='cardsLeft'></span></h5>
        </div>

        <div class="captionToPlayer"></div>

        <div class="gameArea">

            <div draggable="true" class="card card1"></div>
            <div draggable="true" class="card card2"></div>
            <div draggable="true" class="card card3"></div>
            <div draggable="true" class="card card4"></div>
            <div draggable="true" class="card card5"></div>
            <div draggable="true" class="card card6"></div>
            <div draggable="true" class="card card7"></div>
        </div>

        <div class="dealerDivArea">
        <div class="dealerArea"></div>
        <div class="graveArea"></div>
        <div class="dealerBtnDiv">
        <button class="dealBtn">Deal Btn</button>
            <div class="caption"></div>
        </div>
        <button class="resetButton">Reset</button>
        </div>
    </div>



    <footer>
        <p>Footer&copy;</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
